name: Publish to npm

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version type to release'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      actions: read
      security-events: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          scope: '@fivespicegrocery'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Pre-publish checks
        run: |
          echo "=== Pre-publish Checks ==="
          echo "Package name: $(node -p "require('./package.json').name")"
          echo "Package version: $(node -p "require('./package.json').version")"
          echo "NPM_TOKEN available: ${{ secrets.NPM_TOKEN != '' && 'Yes' || 'No' }}"
          echo "Registry URL: https://registry.npmjs.org"
          echo "Current directory: $(pwd)"
          echo "Files in current directory:"
          ls -la
          echo "=========================="

      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
          else
            VERSION=$(node -p "require('./package.json').version")
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
          fi
          echo "Version: ${{ steps.get_version.outputs.version }}"
          echo "Event type: ${{ github.event_name }}"
          echo "GitHub ref: ${{ github.ref }}"

      - name: Publish to npm
        run: |
          echo "=== Publishing to npm ==="
          echo "Package: $(node -p "require('./package.json').name")"
          echo "Version: $(node -p "require('./package.json').version")"
          echo "Registry: $(npm config get registry)"
          echo "Token available: ${{ secrets.NPM_TOKEN != '' && 'Yes' || 'No' }}"
          
          if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
            echo "âŒ Error: NPM_TOKEN is not available"
            exit 1
          fi
          
          echo "ðŸš€ Publishing package..."
          npm publish
          echo "âœ… Package published successfully"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify npm publication
        run: |
          echo "Waiting for npm to index the package..."
          sleep 30
          echo "Checking package: pricing-core@${{ steps.get_version.outputs.version }}"
          npm view pricing-core@${{ steps.get_version.outputs.version }} --json || echo "Package not yet indexed"
          
          echo "Checking latest version:"
          npm view pricing-core version || echo "Could not get latest version"

      - name: Create release summary
        run: |
          echo "## ðŸŽ‰ PricingCore v${{ steps.get_version.outputs.version }} Published!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Package published** to npm: [pricing-core@${{ steps.get_version.outputs.version }}](https://www.npmjs.com/package/pricing-core)" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Tests passed** - All functionality verified" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Security checks** - No vulnerabilities detected" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Install with:** \`npm install pricing-core\`" >> $GITHUB_STEP_SUMMARY
          echo "**View package:** https://www.npmjs.com/package/pricing-core" >> $GITHUB_STEP_SUMMARY

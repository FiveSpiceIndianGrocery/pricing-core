name: Test npm Publishing Configuration

on:
  workflow_dispatch:

jobs:
  test-config:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          scope: '@fivespicegrocery'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Check npm configuration
        run: |
          echo "=== npm Configuration Test ==="
          echo "npm version: $(npm --version)"
          echo "node version: $(node --version)"
          echo "Package name: $(node -p "require('./package.json').name")"
          echo "Package version: $(node -p "require('./package.json').version")"
          echo "Registry: $(npm config get registry)"
          echo "Scope: $(npm config get scope)"
          echo "=============================="

      - name: Test npm authentication
        run: |
          echo "=== Authentication Test ==="
          if [ -n "${{ secrets.NPM_TOKEN }}" ]; then
            echo "✅ NPM_TOKEN is available"
            echo "Token length: ${#NPM_TOKEN}"
          else
            echo "❌ NPM_TOKEN is not available"
          fi
          echo "=========================="

      - name: Test package.json validation
        run: |
          echo "=== Package Validation ==="
          npm pack --dry-run
          echo "✅ Package validation passed"
          echo "=========================="
